<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer | Shubham Kumar</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .resume-viewer-container {
            min-height: 100vh;
            padding-top: calc(var(--nav-height) + 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .viewer-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        .viewer-header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #fff 30%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .resume-card {
            width: 90%;
            max-width: 1000px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
            margin-bottom: 4rem;
            animation: windowEntrance 1s cubic-bezier(0.22, 1, 0.36, 1) both;
            display: flex;
            flex-direction: column;
        }

        .resume-toolbar {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resume-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-icon:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .resume-frame-container {
            width: 100%;
            height: 80vh;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .resume-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback-message {
            text-align: center;
            padding: 4rem;
        }

        .fallback-message h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .fallback-message p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .back-nav {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1100;
        }

        .btn-back {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
            border-color: var(--accent-primary);
        }

        @media (max-width: 768px) {
            .viewer-header h1 {
                font-size: 2rem;
            }

            .resume-card {
                width: 95%;
            }

            .resume-toolbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="portfolio">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <nav class="back-nav">
            <a href="index.html" class="btn-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6" />
                </svg>
                <span>Back to Portfolio</span>
            </a>
        </nav>

        <main class="resume-viewer-container">
            <header class="viewer-header">
                <h1>Resume Preview</h1>
                <p class="hero_description">Shubham Kumar | Software Engineer & Web Developer</p>
            </header>

            <section class="resume-card">
                <div class="resume-toolbar">
                    <div class="file-info">
                        <span class="terminal_icon">&gt;_</span>
                        <span
                            style="color: var(--text-muted); font-size: 0.9rem; margin-left: 0.5rem;">shubham_cv.pdf</span>
                    </div>
                    <div class="resume-actions">
                        <a href="shubham_cv.pdf" download class="btn-icon" title="Download PDF">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" y1="15" x2="12" y2="3" />
                            </svg>
                        </a>
                        <button onclick="window.print()" class="btn-icon" title="Print Resume">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="6 9 6 2 18 2 18 9" />
                                <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" />
                                <rect width="12" height="8" x="6" y="14" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="resume-frame-container">
                    <!-- Embedded PDF Viewer -->
                    <iframe src="shubham_cv.pdf" class="resume-iframe" title="Resume PDF">
                        <div class="fallback-message">
                            <h3>Unable to display PDF</h3>
                            <p>Your browser doesn't support embedded PDFs. You can download it to view.</p>
                            <a href="shubham_cv.pdf" class="btn_primary" download>Download Resume</a>
                        </div>
                    </iframe>
                </div>
            </section>
        </main>
    </div>

    <!-- Reusing background noise effect -->
    <style>
        .portfolio::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</body>

</html>
